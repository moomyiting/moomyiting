        <h1>Usage</h1>
        <ul>
            <li>Don’t add additional shadows, change colors, add lighting effects, Crop, stretch, modify, or change the orientation.</li>
            <li>Don’t use the logo in confusing or conceptual ways.</li>
            <li>
                The "ORIEN" is always capitalized.
                <ul>
                    <li>ORIEN [V]</li>
                    <li>Orien [X]</li>
                    <li>orien [X]</li>
                    <li>oRIEN [x]</li>
                </ul>
            </li>
        </ul>
    </body>
