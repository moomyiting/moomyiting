<!doctype html>
<html>
    <head>
        <title>:: Estelle - Visual Design ::</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/inter.css">
        <link rel="shortcut icon" href="images/index/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
        <div class="top clearfix">
            <a href="/index.html">
                <svg class="svg_icon"><use xlink:href="images/back.svg#back"/></svg>FIND Estelle
            </a>
        </div>
        <header>
            <h1>
                Estelle Chen
                <span>Visual Design</span>
            </h1>
        </header>
        <main>
            <figure>
                <img src="/images/ui/12.gif"/>
                <figcaption>
                    ORIEN responsive
                </figcaption>
            </figure>
            <figure>
                <img src="/images/ui/3.png"/>
                <figcaption>
                    UXDA web visual
                </figcaption>
            </figure>
            <figure>
                <img src="/images/ui/5.png"/>
                <figcaption>
                    I Hsin Poster II
                </figcaption>
            </figure>
            <figure>
                <img src="/images/ui/4.png"/>
                <figcaption>
                    Avalokitesvara inviation
                </figcaption>
            </figure>
            <figure>
                <img src="/images/ui/2.gif"/>
                <figcaption>
                    Shopping scroll
                </figcaption>
            </figure>
            <figure>
                <img src="images/ui/11.gif"/>
                <figcaption>
                    Hover effect of ORIEN
                </figcaption>
            </figure>
            <figure>
                <img src="/images/ui/1.gif"/>
                <figcaption>
                    Card scroll effect
                </figcaption>
            </figure>
            <figure>
                <img src="/images/ui/6.png"/>
                <figcaption>
                    I Hsin Inviation
                </figcaption>
            </figure>
            <figure>
                <img src="/images/ui/7.jpg"/>
                <figcaption>
                    I Hsin Poster I
                </figcaption>
            </figure>
            <figure>
                <img src="/images/ui/8.gif"/>
                <figcaption>
                    Button go amination
                </figcaption>
            </figure>
            <figure>
                <img src="images/ui/9.gif"/>
                <figcaption>
                    Message animation
                </figcaption>
            </figure>
            <figure>
                <img src="images/ui/10.png"/>
                <figcaption>
                    Tainan website
                </figcaption>
            </figure>
        </main>
        <script>
            var $lightbox = $("<div class='lightbox'></div>");
            var $img = $("<img>");
            var $caption = $("<p class='caption'></p>");


            // Add image and caption to lightbox

            $lightbox
                .append($img)
                .append($caption);

            // Add lighbox to document

            $('body').append($lightbox);


            $('figure').click(function (e) {
                e.preventDefault();

                // Get image link and description
                var src = $(this).children('img').attr("src");
                var cap = $(this).children('img').attr("alt");

                // Add data to lighbox
                
                $img.attr('src',src);
                $caption.text(cap);

                // $lightbox.append('<img src="' + src + '"></img><p class="caption">' + caption + '</p>');

                // Show lightbox

                $lightbox.fadeIn('fast');

                $lightbox.click(function () {
                    $lightbox.fadeOut('fast');
                    $('body').removeClass('noscroll');
                });
                $('body').addClass('noscroll');
            });
        </script>
        <div class="lightbox">
            <img>
            <p class="caption"></p>
        </div>

    </body>
</html>
